<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>注册-彩票2元网触屏版手机站</title>
<link type="text/css" rel="stylesheet" href="res/css/css.css"/>
</head>
<body>
<div id="loading"><div><a></a></div></div>
<header class="header">
	<a class="GoIndex showBtn" id="stepB1" href="signIn.html">关闭</a>
	<a class="GoIndex" id="stepB2">关闭</a>
	<a class="GoIndex" id="stepB3">关闭</a>
	<h2 id="userPartTitle">免费注册</h2>
</header>
<div class="userPartBox7">
	<div id="userTip3"></div>
	<div id="step1">
		<input type="tel" id="phone" placeholder="请输入手机号" class="input4 mt40">
		<a id="getVerify" onclick="cp2y.user.getVeri()" class="btn1 mt10">获取验证码</a>
	</div>
	<div id="step2">
		<div class="yourNumber mt40">验证码已经发送到<span id="mobile"></span></div>
		<p id="resendVeri"><span>60</span>秒,重新获取</p>
		<input type="text" id="veri" placeholder="请输入手机验证码" class="input4" />
		<a onclick="cp2y.user.setPassword()" class="btn1 mt10">完成</a>
	</div>
	<div id="step3">
		<input type="password" id="password" placeholder="设置密码" class="input4 mt40" />
		<a id="signUpBtn" onclick="cp2y.user.signUp()" class="btn1 mt10">完成注册</a>
	</div>
</div>
<script src="res/js/zepto.min.js"></script>
<script src="res/js/base.min.js"></script>
<script src="res/js/sign.min.js"></script>
<script>
var step={
	s1:function(){
		$("#step1").show();$("#step2").hide();$("#step3").hide();
		$("#stepB1").show();$("#stepB2").hide();$("#stepB3").hide();
	},
	s2:function(){
		$("#step1").hide();$("#step2").show();$("#step3").hide();
		$("#stepB1").hide();$("#stepB2").show();$("#stepB3").hide();
	},
	s3:function(){
		$("#step1").hide();$("#step2").hide();$("#step3").show();
		$("#stepB1").hide();$("#stepB2").hide();$("#stepB3").show();
	}
};
$("#stepB2").click(function(){step.s1()});
$("#stepB3").click(function(){step.s2()});
</script>
</body>
</html>

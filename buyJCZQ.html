<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>竞彩足球</title>
<link type="text/css" rel="stylesheet" href="res/css/css.css"/>
</head>
<body>
<div id="loading"><div><a></a></div></div>
<div id="Warp">
<section id="mainSection" class="jc">
	<header class="header">
		<div id="headerS1" class="hide">
			<a href="index.html" class="GoIndex">大厅</a>
			<h2 id="Title" onclick="cp2y.buy.toggleMore();"></h2>
			<a id="More" class="more" onclick="cp2y.buy.toggleMore();"></a>
		</div>
		<div id="headerS2" class="hide">
			<a onclick="cp2y.buy.step1();" class="GoIndex">关闭</a>
			<h2 id="Title2" onclick="cp2y.buy.editScheme();"></h2>
			<a id="EditBets" class="more" onclick="cp2y.buy.editScheme();">编辑</a>
		</div>
	</header>
	<div id="MoreDetail">
		<div id="MoreLists">
			<div class="MoreLists" id="changePlayType" style="display:block"></div>
		</div>
	</div>
	<div id="MoreLocked" onclick="cp2y.buy.toggleMore();"></div>
	<div id="MainStep1">
		<div id="choose" class="jc_spf"></div>
		<section class="tools">
			<div class="tools1"><a class="isbtn" onclick="cp2y.buy.openLC();">赛事筛选</a></div>
			<div class="tools2" id="tools2">已选<a id="curBets">0</a>场比赛</div>
			<a onclick="cp2y.buy.addContent();" class="toolsBtn">确认</a>
		</section>
	</div>
	<div id="MainStep2">
		<dl id="betList" class="jcBet jc10059"></dl>
		<div class="totalMsg">
			<div class="totalMsgTop">
				<p onclick="cp2y.buy.showPassWayBox();" id="passWayTxt">过关方式</p>
				<p onclick="cp2y.buy.setMulBox();"><a id="jcMul">1</a>倍</p>
			</div>
			<div class="tools2 tools3"><a id="bets">0</a>注，<a id="money">0</a>元<br/>理论奖金:<a id="PrizeCalc"></a></div>
			<a onclick="cp2y.buy.pay();" class="totalMsg2">付款</a>
			<div class="payBox" id="payBox"></div>
			<div class="buyBox" id="buyBox"></div>
		</div>
	</div>
</section>
<div id="passWayBox" class="jc">
	<header class="header">
		<a onclick="cp2y.buy.hidePassWayBox();" class="GoIndex">关闭</a>
		<h2>过关方式</h2>
	</header>
	<div class="passWays">
		<span>自由过关</span>
		<div id="cc"></div>
		<span>组合过关</span>
		<div id="dd"></div>
	</div>
	<div class="totalMsg">
		<a class="toolsBtn" onclick="cp2y.buy.hidePassWayBox();">确定</a>
	</div>
</div>
<div id="leagueChoose" class="jc">
	<div id="lcs"></div>
    <div id="lcs2">
		<a class="on" onclick="cp2y.buy.Lea2(this,1)">全选</a>
		<a onclick="cp2y.buy.Lea2(this,2)">反选</a>
		<a onclick="cp2y.buy.Lea2(this,3)">清空</a>
		<a onclick="cp2y.buy.Lea2(this,4)">五大联赛</a>
	</div>
	<div class="totalMsg">
		<div class="tools1 isbtn" onclick="cp2y.buy.hideLC();">取消筛选</div>
		<a class="toolsBtn" onclick="cp2y.buy.Lea();">确认</a>
	</div>
</div>
</div>
<div id="userUtil"></div>
<div id="InputBox" class="InputBoxJc">
	<header class="header">
		<a class="GoIndex" style="display:block" onclick="cp2y.input.closeBox();">关闭</a>
		<h2 id="InputBoxTitle"></h2>
	</header>
	<div class="userPartBox1" id="InputBoxContent"></div>
</div>
<script src="res/js/zepto.min.js"></script>
<script src="res/js/base.min.js"></script>
<script src="res/js/userUtil.min.js"></script>
<script src="res/js/play/10059.js"></script>
<script src="res/js/jcBuy.min.js"></script>
<script>cp2y.buy.init();</script>
</body></html>
